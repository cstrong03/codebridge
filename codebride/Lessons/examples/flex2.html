<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.parent{
			border: solid gold;
			display: flex;
		}
		.child{
			border: dashed black;
			background-color: purple;
			height: 300px;
			font-size: 20pt;
			color: white;
			flex: 1;
		}
		#five{
			order: 1;
		}#four{
			order: 2;
		}#three{
			order: 3;
		}#two{
			order: 4;
		}#one{
			order: 5;
		}
	</style>
</head>
<body>

	<div class="parent">
		<div class="child" id="one">1</div>
		<div class="child" id="two">2</div>
		<div class="child" id="three">3</div>
		<div class="child" id="four">4</div>
		<div class="child" id="five">5</div>
	</div>

</body>
</html>
