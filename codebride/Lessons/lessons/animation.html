	function move() {
		var elem = document.getElementById('myAnimation');
		var pos = 0;
		var id = setInterval(frame , 5);
		function frame(){
			if (pos == 350) {
				clearInterval(id);
				pos = 0;
				id = setInterval(kitty , 5);
			}
			else{
				pos++;
				elem.style.left = pos + 'px';
			}
		}
		function kitty(){
			if (pos == 350){
				clearInterval(id);
				id = setInterval(lion , 5);
			}
			else{
				pos++;
				elem.style.top = pos + 'px';
			}
		}
		function lion(){
			if (pos == 0) {
				clearInterval(id);
				pos = 350;
				id = setInterval(tiger , 5);
			}
			else{
				pos--;
				elem.style.left = pos + 'px';
			}
		}
		function tiger(){
			if (pos == 0) {
				clearInterval(id);
			}
			else{
				pos--;
				elem.style.top = pos + 'px';
			}
		}
	}
