<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
</head>
<body>
	<h1 id="cake">Heading</h1>
  	<h1 id="size">Title</h1>
  	<h1 id="background">Intro</h1>
  	<button onclick="colorMe()">Change</button>

 <script>
 	function colorMe(){
	  document.getElementById('cake').innerHTML = 'March';
	  document.getElementById('background').innerHTML = 'April';
	  document.getElementById('size').innerHTML = 'May';
  
}
 </script>

</body>
</html>
