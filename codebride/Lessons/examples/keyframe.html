<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#prac{
			height: 300px;
			width: 300px;
			background-color: teal;
			animation: myFramez 10s ease-in-out infinite;
		}
		@keyframes myFramez{
			0%{
				background-color: purple;
				height: 200px;
			}
			30%, 100%{
				background-color: red;
				width: 400px;
			}
			70%{
				height: 600px;
				background-color: gold;
			}
		}
	</style>
</head>
<body>

	<div id="prac"></div>

</body>
</html>
